<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div id="app">
      <header id="header-content">
        <h1>ToDoApp</h1>
      </header>
      <div id="writeTask">
        <input id="taskName" type="text" placeholder="Write a task">
        <button id="addTask">Add</button>
        <br>
        <div id="button-container">
          <button id="checkTasks"> Check all task</button>
          <button id="removeTasks"> Remove all task </button>
        </div>

      </div>
      <table id="tasksList"></table>
    </div>
    <script src="./main.js"></script>
  </body>

</html>
